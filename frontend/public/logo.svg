<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="VideoNet Pro logo">
  <defs>
    <linearGradient id="vnBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Mark / Icon -->
  <g transform="translate(120,120)">
    <!-- Soft triangular badge -->
    <path d="M215.7,12.5c38.9,0,70.3,31.5,70.3,70.3v214.4c0,38.9-31.5,70.3-70.3,70.3H92.0
             c-54.5,0-82.0-66.0-43.5-105.5L215.7,47.4c12.6-12.8,29.8-34.9,0-34.9z"
          fill="url(#vnBlue)"/>
    <!-- Play triangle -->
    <polygon points="118,115 118,254 222,184.5" fill="#FFFFFF" opacity="0.98"/>
    <!-- Wireless arcs -->
    <path d="M245 120
             a95 95 0 0 1 0 129" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round" fill="none"/>
    <path d="M220 145
             a60 60 0 0 1 0 79" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" fill="none"/>
    <path d="M196 170
             a30 30 0 0 1 0 39" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Logotype -->
  <!-- We keep it as text for easy editing; swap to outlines if you need exact shapes. -->
  <g transform="translate(460,280)" fill="#111827">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="140" font-weight="700" letter-spacing="-1">
      videonet
    </text>
    <text x="0" y="110" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="96" font-weight="600" letter-spacing="0">
      pro
    </text>
  </g>
