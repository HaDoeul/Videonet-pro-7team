<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: monospace;
        }
        button {
            cursor: pointer;
            background: #003300;
        }
        button:hover {
            background: #005500;
        }
        .log {
            background: #0a0a0a;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
        pre { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Login Debugger</h1>
        
        <input type="text" id="email" placeholder="Email" value="demo@example.com">
        <input type="password" id="password" placeholder="Password" value="demo1234">
        
        <button onclick="testDirect()">Test Direct API Call</button>
        <button onclick="testAxios()">Test with Axios (like React app)</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'https://8000-i37urfutaoyq78dgicu29-6532622b.e2b.dev/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString().substr(11, 8);
            const entry = document.createElement('div');
            entry.className = type;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testDirect() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('=== DIRECT API TEST ===', 'info');
            
            const payload = {
                username: email,
                password: password
            };
            
            log(`Sending: ${JSON.stringify(payload)}`, 'info');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ SUCCESS: ${response.status}`, 'success');
                    log(`User: ${data.user.username} (${data.user.email})`, 'success');
                    log(`Token: ${data.access_token.substring(0, 50)}...`, 'success');
                } else {
                    log(`‚ùå FAILED: ${response.status} ${response.statusText}`, 'error');
                    log(`Error: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
        
        async function testAxios() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('=== AXIOS TEST (like React) ===', 'info');
            
            // Axios Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± (React Ïï±Í≥º ÎèôÏùºÌïòÍ≤å)
            const api = axios.create({
                baseURL: API_URL,
                headers: {
                    'Content-Type': 'application/json',
                },
                withCredentials: false,
            });
            
            // ÏöîÏ≤≠ Ïù∏ÌÑ∞ÏÖâÌÑ∞ Ï∂îÍ∞Ä
            api.interceptors.request.use(
                (config) => {
                    log(`üì§ Request: ${config.method?.toUpperCase()} ${config.url}`, 'info');
                    log(`Data: ${JSON.stringify(config.data)}`, 'info');
                    return config;
                },
                (error) => {
                    log(`‚ùå Request Error: ${error}`, 'error');
                    return Promise.reject(error);
                }
            );
            
            // ÏùëÎãµ Ïù∏ÌÑ∞ÏÖâÌÑ∞ Ï∂îÍ∞Ä
            api.interceptors.response.use(
                (response) => {
                    log(`‚úÖ Response: ${response.status}`, 'success');
                    return response;
                },
                (error) => {
                    log(`‚ùå Response Error: ${error.response?.status} ${error.response?.statusText}`, 'error');
                    if (error.response?.data) {
                        log(`Error Data: ${JSON.stringify(error.response.data)}`, 'error');
                    }
                    return Promise.reject(error);
                }
            );
            
            try {
                const loginData = {
                    username: email,
                    password: password
                };
                
                const response = await api.post('/auth/login', loginData);
                
                log(`‚úÖ Login Success!`, 'success');
                log(`User: ${response.data.user.username} (${response.data.user.email})`, 'success');
                log(`Token: ${response.data.access_token.substring(0, 50)}...`, 'success');
            } catch (error) {
                log(`‚ùå Login Failed: ${error.message}`, 'error');
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞ Î°úÍ∑∏
        window.onload = () => {
            log('Debug Login Tool Ready', 'success');
            log(`API URL: ${API_URL}`, 'info');
        };
    </script>
</body>
</html>
