# VideoNet Pro - 한림대학교 김재형 20205146
# WebRTC 화상채팅 & P2P 파일 전송 시스템

server {
    listen 80;
    server_name videonet.jhlab.ai.kr;

    # HTTP to HTTPS redirect
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name videonet.jhlab.ai.kr;

    # SSL Configuration (certbot will manage these)
    ssl_certificate /etc/letsencrypt/live/jhlab.ai.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jhlab.ai.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 최대 업로드 크기 (파일 전송용)
    client_max_body_size 2G;
    client_body_timeout 300s;

    # Frontend (Vite 개발 서버)
    location / {
        proxy_pass http://localhost:7700;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HMR (Hot Module Replacement) 타임아웃
        proxy_read_timeout 86400;
    }

    # Backend API & WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://localhost:7701;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 타임아웃 (무제한)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # WebSocket 버퍼
        proxy_buffering off;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:7701;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 파일 업로드 타임아웃
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # 로깅
    access_log /var/log/nginx/videonet.access.log;
    error_log /var/log/nginx/videonet.error.log;
}
