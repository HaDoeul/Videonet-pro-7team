services:
  # Backend Service
  - type: web
    name: videonet-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python run_server.py
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./videonet.db
      - key: SECRET_KEY
        generateValue: true
      - key: MASTER_INVITE_CODE
        value: MASTER2024
    
  # Frontend Service  
  - type: web
    name: videonet-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://videonet-backend.onrender.com